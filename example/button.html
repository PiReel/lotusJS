<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="button.css" />
    <script type="text/javascript" src="../test/lib/bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script type="text/javascript" src="../test/lib/xtag/core.js"></script>
    <script type="text/javascript" src="../test/lib/lavender/lavender.min.js"></script>
    <script type="text/javascript" src="../global/Globals.js"></script>
    <script type="text/javascript" src="../view/SkinPart.js"></script>
    <script type="text/javascript" src="../view/SkinPartList.js"></script>
    <script type="text/javascript" src="../context/ComponentList.js"></script>
    <script type="text/javascript" src="../context/ComponentMap.js"></script>
    <script type="text/javascript" src="../context/CommandMap.js"></script>
    <script type="text/javascript" src="../context/Injector.js"></script>
    <script type="text/javascript" src="../context/Context.js"></script>
    <script type="text/javascript" src="../factory/EventDispatcherFactory.js"></script>
    <script type="text/javascript" src="../view/AbstractComponent.js"></script>
    <script type="text/javascript" src="../view/Button.js"></script>
    <script language="JavaScript">
        (function( xtag ){
            var context = new Lotus.Context(Lavender.ModelLocator.getInstance().config);
            context.componentMap.mapComponent('x-lotus-button', null, Lotus.Button);
            context.componentMap.mapComponent('x-lotus-button2', null, Lotus.Button);
        }( xtag ));
    </script>
</head>
<body>
<!--
This is an example of inline tags. Not a lot of value here unless you just want custom tag functionality without the DOM encapsulation of shadow root
-->
<x-lotus-button type="navButton">
    <button id="myButton" skin-part="button"><label>testButton</label></button>
</x-lotus-button>
<!--
This is an example of loading the component from an external template file. The contents will appended to the DOM by creating a shadow root host. This is the preferred method if you want to take advantage of shadowRoot
The template-root attribute is any valid selector that points to the root template node
The component-root attribute is any valid selector that points to the root element of the component. This element is passed along to the controller
-->
<x-lotus-button2 type="navButton" template-url="templates/button.html" template-root="#lotusButton" component-root='[skin-part="button"]'/>
</body>
</html>
